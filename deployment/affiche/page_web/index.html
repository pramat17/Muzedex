<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Josefin+Slab:wght@600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome (icônes) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Feuille de style -->
  <link rel="stylesheet" href="style.css" />

  <title>Muzédex - Landing Page</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <!-- 1) Feuilles en haut -->
    <div class="leaves-top">
      <img src="leavesTop.png" alt="Feuilles décoratives" />
    </div>

    <!-- 2) Bandeau bois (titre) -->
    <div class="wooden-bar">
      <h1>Muzédex</h1>
    </div>

    <!-- 3) Slogan sur fond parchemin -->
    <div class="slogan-container">
      <p>L'application qui révolutionne votre visite au musée</p>
    </div>
  </header>

  <!-- CONTENU PRINCIPAL -->
  <main>
    <!-- SECTION DE TÉLÉCHARGEMENT (avec Zarafa dans la même box) -->
    <section class="download-section">
      <div class="download-content">
        <!-- Colonne de gauche : Titre + Boutons -->
        <div class="download-text">
          <h2>Rejoignez l'aventure Muzédex !</h2>
          <div class="button-container">
            <a href="./app.apk" target="_blank" class="btn">
              <i class="fab fa-android"></i> Android
            </a>
            <a
              href="https://testflight.apple.com/join/SSuNe1w2"
              target="_blank"
              class="btn"
            >
              <i class="fab fa-apple"></i> iOS
            </a>
          </div>
        </div>
        <!-- Colonne de droite : Zarafa -->
        <div class="download-zarafa">
          <img src="girafe.png" alt="Mascotte Zarafa" class="zarafa" />
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Consortium J'peux, j'ai musée</p>
    <p>Y11 - Pierre RAMAT, Ulysse GAY, Colin DEMOUGE, Melvin WARNET,
       Mathis CORNUAULT, Nathan CHAILLEUX, Mathieu RICHARD
    </p>
  </footer>

  <!-- SCRIPT JS -->
  <script src="script.js"></script>
</body>
</html>
